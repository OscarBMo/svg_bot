        stroke="blue"
        stroke-width="2" />

    <path
        d="M196,76 Q205,50 220,60"
        fill="none"
        stroke="blue"
        stroke-width="2" />

    <!-- Cat tail with gradient blue color -->
    <path
        d="M220,250 Q250,220 280,220 Q310,220 315,250 Q280,300 225,275 Z"
        fill="none"
        stroke="blue"
        stroke-width="2" />

    <!-- Cat paws -->
    <circle cx="180" cy="330" r="15" fill="blue" />
    <circle cx="130" cy="330" r="15" fill="blue" />
</svg>