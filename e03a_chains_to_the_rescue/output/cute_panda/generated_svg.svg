<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">

<!-- Logo background -->
<rect height="100%" width="100%" fill="#F0F8FF"/><!-- light color for the background -->

<!-- Panda body -->
<circle cx="150" cy="150" r="80" fill="black"/><!-- Panda's black body -->

<!-- Panda's white belly and face area -->
<circle cx="150" cy="130" r="60" fill="white"/><!-- Panda's white belly -->
<circle cx="150" cy="100" r="35" fill="white"/><!-- Panda's white face area -->

<!-- Panda's eyes -->
<circle cx="130" cy="90" r="10" fill="black"/><!-- Panda's left eye -->
<ellipse cx="130" cy="88" rx="4" ry="8" fill="white"/><!-- Panda's left eye gleam -->
<circle cx="170" cy="90" r="10" fill="black"/><!-- Panda's right eye -->
<ellipse cx="170" cy="88" rx="4" ry="8" fill="white"/><!-- Panda's right eye gleam -->

<!-- Panda's paws -->
<circle cx="115" cy="155" r="30" fill="black"/><!-- Panda's left paw -->
<circle cx="185" cy="155" r="30" fill="black"/><!-- Panda's right paw -->

<!-- Panda's Mouth -->
<path d="M150 120 Q160 130 170 120" fill="black"/><!-- mouth -->

<!-- Bamboo Stick -->
<rect x="185" y="130" width="10" height="60" fill="green"/><!-- Bamboo stick -->
<path d="M 195 130 Q 200 140 195 150" fill="green"/><!-- Bamboo leaves -->
<path d="M 185 130 Q 180 140 185 150" fill="green"/><!-- Bamboo leaves -->

<!-- Logo Title -->
<text x="60" y="280" font-size="40" fill="#01632C" font-family="Arial" font-weight="bold">Cute Panda</text><!-- logo title 'Cute Panda' with font color green -->

</svg>