<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Sky -->
    <rect width="100%" height="100%" fill="lightblue" />
    
    <!-- Wave -->
    <path d="M0,600 Q300,-200 600,600 T1200,600" fill="#00FFFF" />
    <path d="M0,600 Q300,-100 600,600 T1200,600" fill="Aqua" />
    <path d="M0,600 Q300,0 600,600 T1200,600" fill="blue" />
    
    <!-- Surfboard -->
    <rect x="220" y="200" rx="50" ry="50" width="40" height="180" style="fill:yellow;stroke:black;stroke-width:2;opacity:1.0"/>

    <!-- Surfer -->
    <!-- Body -->
    <ellipse cx="240" cy="260" rx="20" ry="40" style="fill:purple" />
    <!-- Head -->
    <circle cx="240" cy="220" r="20" style="fill:blue" />
    <!-- Sunglasses -->
    <rect x="225" y="215" width="30" height="10" style="fill:black" />
    <!-- Arms -->
    <line x1="220" y1="260" x2="200" y2="280" style="stroke:purple;stroke-width:2" />
    <line x1="260" y1="260" x2="280" y2="280" style="stroke:purple;stroke-width:2" />
    
    <!-- Cool Surfer Text -->
    <text x="170" y="500" fill="darkblue" font-size="60" font-family="Verdana" transform="skewX(-12)">
        Cool Surfer
    </text>
</svg>