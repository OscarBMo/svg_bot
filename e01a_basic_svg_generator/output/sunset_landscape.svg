      <stop offset="95%" stop-color="#192A3D"/>
    </linearGradient>
    <linearGradient id="RiverGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="5%" stop-color="#3498DB"/>
      <stop offset="95%" stop-color="#2980B9"/>
